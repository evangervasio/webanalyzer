<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Data</title>
</head>

<body>
    <form method="POST">
        <label for="website">Enter coin name:</label>
        <input type="text" id="coin" name="coin"> <br>
        <label for="website">Enter exchange name:</label>
        <input type="text" id="exchange" name="exchange"> <br>

        <button type="submit">Submit</button>
    </form>

    {% if raw_data %}
    <h2>Raw Data:</h2>
    <pre>{{ raw_data }}</pre>
    {% endif %}
</body>

</html>
