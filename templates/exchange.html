<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Data</title>
</head>

<body>
    <h2>Exchange Data:</h2>
    {% if exchange_data %}
    <pre>{{ exchange_data | tojson(indent=2) }}</pre>
    {% else %}
    <p>No data available for the selected exchange.</p>
    {% endif %}
    <br>
    <a href="/">Go back</a>
</body>

</html>
